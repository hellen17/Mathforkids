	<head>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Mental Math</title>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<!-- Styles -->
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link href='http://fonts.googleapis.com/css?family=Dr+Sugiyama|Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"> 
		
	  
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/magnific-popup.css">
		<link rel="stylesheet" href="css/tooplate-style.css">
	  
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

		<script src="js/jquery.parallax.js"></script>

	<body>

		
		<div class="container">

			<h1>Mental Math</h1>
			<h2>How fast are you?</h2>
			<p>
				<span id="p"></span> <span id="op"></span> <span id="q"></span>
			</p>
			<p id="response"></p>
			<p id="results"></p>
			<p id="category"></p>
			<div class="controls">
				<form>
					<input type="text" name="answer" id="in" autocomplete="off">
				</form>
				<button id="start">START</button>
				<button id="stop">STOP</button>
			</div>
		</div>
		<script type="text/javascript" src="js/math.js"></script>
	</body>
